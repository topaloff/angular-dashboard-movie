<div class="row bg-dark rounded-lg m-1 pt-2 pb-4 px-1">
    <div class="col-12 text-center">
        Top 20 des films
    </div>
    <div class="col-12">
        <div class="row border-bottom pb-2 mt-4" *ngFor="let movie of movies">
            <div class="col-9">
                {{ movie.title }}
            </div>
            <div class="col-3">
                {{ movie.note }}
            </div>
        </div>
    </div>
</div>
