<div class="row bg-dark rounded-lg m-1 pt-2 pb-4 px-1">
    <div class="col-12 text-center">
        Acteurs les plus vus
    </div>
    <div class="col-12">
        <div class="row border-bottom pb-2 mt-4" *ngFor="let actor of actors | slice:0:4">
            <div class="col-9">
                {{ actor.Actor.name }} {{ actor.Actor.firstname}}
            </div>
            <div class="col-3">
                {{ actor.value }}
            </div>
        </div>
    </div>
</div>
